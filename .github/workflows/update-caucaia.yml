name: Atualizar Feed Caucaia

on:
  schedule:
    - cron: '0 11-23,0-1 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-feed:
    runs-on: ubuntu-latest
    
    steps:
    - name: Baixar repositório
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar dependências
      run: |
        pip install beautifulsoup4 requests lxml

    - name: Executar scraper
      id: scraper
      run: |
        python upnewscaucaia.py
        
        if [ -f "feed_caucaia_limpo.xml" ]; then
          ITEMS=$(grep -c '<item>' feed_caucaia_limpo.xml || echo "0")
          echo "ITEMS_COUNT=$ITEMS" >> $GITHUB_ENV
        else
          echo "Arquivo não gerado"
          exit 1
        fi

    - name: Configurar git
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@users.noreply.github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

    - name: Commit e push
      run: |
        git add feed_caucaia_limpo.xml
        
        HORA_BRT=$(TZ="America/Fortaleza" date '+%d/%m %H:%M')
        COMMIT_MSG="Atualização feed Caucaia - $HORA_BRT (${{ env.ITEMS_COUNT }} notícias)"
        
        git commit -m "$COMMIT_MSG" || echo "Nenhuma mudança"
        
        git push origin main

    - name: Resumo
      run: |
        echo "Atualização concluída"
        echo "Notícias: ${{ env.ITEMS_COUNT }}"
        echo "URL: https://raw.githubusercontent.com/${{ github.repository }}/main/feed_caucaia_limpo.xml"
