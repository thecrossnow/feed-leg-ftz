name: Update RSS Feed

on:
  schedule:
    - cron: '0 */1 * * *'  # A cada 2 horas (mais frequente para testes)
  workflow_dispatch:        # ExecuÃ§Ã£o manual
  push:
    paths:
      - 'update_feed.py'
      - '.github/workflows/**'

jobs:
  update-feed:
    runs-on: ubuntu-latest
    
    # PERMISSÃ•ES ESPECÃFICAS
    permissions:
      contents: write  # ESSENCIAL: permite push no repositÃ³rio
    
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3
        with:
          # Usar o token padrÃ£o do GitHub
          token: ${{ secrets.GITHUB_TOKEN }}
          # IMPORTANTE: persistir credenciais para fazer push depois
          persist-credentials: true
          # Trazer todo o histÃ³rico
          fetch-depth: 0
          
      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml
          echo "âœ… DependÃªncias instaladas"
          
      - name: ğŸ”„ Executar script de atualizaÃ§Ã£o
        run: |
          echo "ğŸ”„ Iniciando atualizaÃ§Ã£o do feed..."
          python update_feed.py
          
      - name: ğŸ“Š Verificar alteraÃ§Ãµes
        id: check-changes
        run: |
          # Verifica se o feed.xml foi modificado
          if [[ -n "$(git status --porcelain feed.xml)" ]]; then
            echo "âœ… feed.xml foi modificado"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "â„¹ï¸ Nenhuma alteraÃ§Ã£o no feed.xml"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
          
      - name: ğŸ’¾ Commitar alteraÃ§Ãµes (se houver)
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          echo "ğŸ“ Preparando commit..."
          
          # Configurar git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Adicionar apenas o feed.xml
          git add feed.xml
          
          # Fazer commit
          COMMIT_DATE=$(date +'%d/%m/%Y %H:%M:%S')
          git commit -m "ğŸ“° AtualizaÃ§Ã£o automÃ¡tica do feed - $COMMIT_DATE" || echo "âš ï¸ Nada para commitar"
          
          # Mostrar status
          git status
          echo "ğŸ“¤ Fazendo push..."
          
      - name: ğŸš€ Fazer push das alteraÃ§Ãµes
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          # Fazer push das alteraÃ§Ãµes
          git push origin main
          echo "âœ… Push realizado com sucesso!"
          
      - name: âœ… FinalizaÃ§Ã£o
        run: |
          echo "================================"
          echo "âœ… Workflow concluÃ­do!"
          echo "ğŸ“… Hora: $(date)"
          echo "ğŸ“ Arquivo: feed.xml"
          echo "ğŸ”— URL: https://thecrossnow.github.io/feed-leg-ftz/feed.xml"
          echo "================================"
