name: Update RSS Feed
on:
  schedule:
    - cron: '0 */6 * * *'  # A cada 6 horas
  workflow_dispatch:       # ExecuÃ§Ã£o manual
  push:
    paths:
      - 'update_feed.py'   # Executar quando este arquivo mudar

jobs:
  update-feed:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run feed updater
        run: |
          # Executar o script correto
          python update_feed.py
          
      - name: Check if feed.xml changed
        id: check-changes
        run: |
          git status --porcelain feed.xml | grep -q . && echo "changed=true" >> $GITHUB_OUTPUT || echo "changed=false" >> $GITHUB_OUTPUT
          
      - name: Commit and push if changed
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add feed.xml
          git commit -m "ðŸ“° AtualizaÃ§Ã£o automÃ¡tica do feed - $(date +'%d/%m/%Y %H:%M:%S')"
          git push
