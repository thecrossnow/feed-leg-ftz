name: Update RSS Feed
on:
  schedule:
    - cron: '0 */6 * * *'  # A cada 6 horas
  workflow_dispatch:       # Execu√ß√£o manual
  push:
    paths:
      - 'feed-generator.py'  # Executar quando o script mudar

jobs:
  update-feed:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Run feed updater
        run: |
          # Dar permiss√£o de execu√ß√£o
          chmod +x feed-generator.py
          # Executar script
          python feed-generator.py || echo "Script executado"
          
      - name: Check if feed.xml changed
        id: check-changes
        run: |
          git diff --quiet feed.xml || echo "changed=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push if changed
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add feed.xml
          git commit -m "üì∞ Atualiza√ß√£o autom√°tica do feed - $(date +'%d/%m/%Y %H:%M:%S')"
          git push
          
      - name: Show success message
        if: success()
        run: echo "‚úÖ Feed atualizado com sucesso!"
        
      - name: Show failure message
        if: failure()
        run: echo "‚ùå Falha na atualiza√ß√£o do feed"
