on:
  schedule:
    - cron: '0 */1 * * *'  # A cada 1 horas (mais frequente para testes)
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # ESSENCIAL para fazer push
      
    steps:
      - name: ğŸ“¥ Checkout com permissÃµes de escrita
        uses: actions/checkout@v4
        
      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: ğŸ“¦ Instalar dependÃªncias
        run: pip install requests beautifulsoup4
        
      - name: ğŸš€ Executar script
        run: |
          echo "ğŸ”„ Executando upnewsfortaleza.py..."
          python upnewsfortaleza.py
          
          # Verificar se o arquivo foi criado
          if [[ -f "feed_fortaleza_hoje.xml" ]]; then
            echo "âœ… Arquivo gerado com sucesso!"
            ls -lh feed_fortaleza_hoje.xml
          else
            echo "âŒ ERRO: Arquivo nÃ£o foi gerado!"
            exit 1
          fi
          
      - name: ğŸ’¾ Commitar alteraÃ§Ãµes
        run: |
          # Configurar git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Verificar se hÃ¡ alteraÃ§Ãµes
          if [[ -n "$(git status --porcelain)" ]]; then
            git add feed_fortaleza_hoje.xml
